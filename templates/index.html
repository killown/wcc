<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfire Config Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
        }
        .card-header {
            display: flex;
            align-items: center;
        }
        .card-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .list-group-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .list-group-item strong {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Wayfire Config Manager</h1>
        <h2 class="mb-4 text-center">Dashboard</h2>
        <div class="row">
            {% for section in config.sections() %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header" data-toggle="collapse" data-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                            <!-- Add icons for each section based on section name -->
                            <i class="fas card-icon
                                {% if section.startswith('core') %}
                                    fa-cogs
                                {% elif section.startswith('output') %}
                                    fa-desktop
                                {% elif section.startswith('input') %}
                                    fa-keyboard
                                {% elif section.startswith('binding') %}
                                    fa-key
                                {% elif section.startswith('scale') %}
                                    fa-ruler
                                {% elif section.startswith('plugin') %}
                                    fa-plug
                                {% elif section.startswith('mouse') %}
                                    fa-mouse
                                {% elif section.startswith('touch') %}
                                    fa-touch
                                {% elif section.startswith('appearance') %}
                                    fa-paintbrush
                                {% elif section.startswith('startup') %}
                                    fa-play-circle
                                {% elif section.startswith('shortcuts') %}
                                    fa-keyboard
                                {% elif section.startswith('theme') %}
                                    fa-palette
                                {% elif section.startswith('layout') %}
                                    fa-th
                                {% elif section.startswith('window') %}
                                    fa-window-restore
                                {% elif section.startswith('workspace') %}
                                    fa-th-large
                                {% elif section.startswith('output') %}
                                    fa-tv
                                {% elif section.startswith('input') %}
                                    fa-mouse-pointer
                                {% elif section.startswith('binding') %}
                                    fa-keyboard
                                {% elif section.startswith('compiz') %}
                                    fa-cube
                                {% elif section.startswith('tiling') %}
                                    fa-th-large
                                {% elif section.startswith('expose') %}
                                    fa-th-list
                                {% elif section.startswith('wobbly') %}
                                    fa-arrows-alt
                                {% elif section.startswith('zoom') %}
                                    fa-search-plus
                                {% elif section.startswith('fade') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('shadow') %}
                                    fa-caret-square-right
                                {% elif section.startswith('simple-tile') %}
                                    fa-th-large
                                {% elif section.startswith('view-shot') %}
                                    fa-camera
                                {% elif section.startswith('workarounds') %}
                                    fa-tools
                                {% elif section.startswith('wsets') %}
                                    fa-th
                                {% elif section.startswith('vswitch') %}
                                    fa-exchange-alt
                                {% elif section.startswith('switcher') %}
                                    fa-window-restore
                                {% elif section.startswith('water') %}
                                    fa-tint
                                {% elif section.startswith('wm-actions') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('winzoom') %}
                                    fa-search-plus
                                {% elif section.startswith('resize') %}
                                    fa-arrows-alt
                                {% elif section.startswith('preserve-output') %}
                                    fa-tv
                                {% elif section.startswith('vswipe') %}
                                    fa-arrows-alt
                                {% elif section.startswith('wayfire-shell') %}
                                    fa-terminal
                                {% elif section.startswith('wrot') %}
                                    fa-rotate
                                {% elif section.startswith('pixdecor') %}
                                    fa-paintbrush
                                {% elif section.startswith('obs') %}
                                    fa-video
                                {% elif section.startswith('oswitch') %}
                                    fa-sync
                                {% elif section.startswith('move') %}
                                    fa-arrows
                                {% elif section.startswith('mag') %}
                                    fa-search
                                {% elif section.startswith('keycolor') %}
                                    fa-palette
                                {% elif section.startswith('xdg-activation') %}
                                    fa-cogs
                                {% elif section.startswith('ipc') %}
                                    fa-plug
                                {% elif section.startswith('ipc-rules') %}
                                    fa-rules
                                {% elif section.startswith('join-views') %}
                                    fa-object-group
                                {% elif section.startswith('invert') %}
                                    fa-adjust
                                {% elif section.startswith('hinge') %}
                                    fa-hands
                                {% elif section.startswith('grid') %}
                                    fa-th
                                {% elif section.startswith('gtk-shell') %}
                                    fa-terminal
                                {% elif section.startswith('hide-cursor') %}
                                    fa-eye-slash
                                {% elif section.startswith('ghost') %}
                                    fa-ghost
                                {% elif section.startswith('foreign-toplevel') %}
                                    fa-external-link-alt
                                {% elif section.startswith('force-fullscreen') %}
                                    fa-expand-arrows-alt
                                {% elif section.startswith('showrepaint') %}
                                    fa-redo
                                {% elif section.startswith('idle') %}
                                    fa-pause
                                {% elif section.startswith('follow-focus') %}
                                    fa-crosshairs
                                {% elif section.startswith('focus-steal-prevent') %}
                                    fa-lock
                                {% elif section.startswith('focus-change') %}
                                    fa-bullseye
                                {% elif section.startswith('fast-switcher') %}
                                    fa-fast-forward
                                {% elif section.startswith('filters') %}
                                    fa-filter
                                {% elif section.startswith('fisheye') %}
                                    fa-eye
                                {% elif section.startswith('extra-gestures') %}
                                    fa-hand-paper
                                {% elif section.startswith('expo') %}
                                    fa-expand
                                {% elif section.startswith('decoration') %}
                                    fa-paint-brush
                                {% elif section.startswith('cube') %}
                                    fa-cube
                                {% elif section.startswith('crosshair') %}
                                    fa-crosshairs
                                {% elif section.startswith('command') %}
                                    fa-terminal
                                {% elif section.startswith('blur') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('bench') %}
                                    fa-tachometer-alt
                                {% elif section.startswith('autostart') %}
                                    fa-play
                                {% elif section.startswith('background-view') %}
                                    fa-image
                                {% elif section.startswith('autorotate-iio') %}
                                    fa-sync-alt
                                {% elif section.startswith('alpha') %}
                                    fa-adjust
                                {% elif section.startswith('animate') %}
                                    fa-animate
                                {% elif section.startswith('annotate') %}
                                    fa-pen
                                {% elif section.startswith('session-lock') %}
                                    fa-lock
                                {% else %}
                                    fa-folder
                                {% endif %}"></i>
                            <h5 class="mb-0">{{ section }}</h5>
                        </div>
                        <div id="collapse{{ loop.index }}" class="collapse">
                            <div class="card-body">
                                <div class="list-group">
                                    {% for option, value in config.items(section) %}
                                        <div class="list-group-item">
                                            <strong>{{ option }}</strong>
                                            <form action="{{ url_for('update_option') }}" method="post" class="form-inline" onsubmit="event.stopPropagation();">
                                                <input type="hidden" name="section" value="{{ section }}">
                                                <input type="hidden" name="option" value="{{ option }}">
                                                <input type="text" name="value" class="form-control" value="{{ value }}" required>
                                            </form>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input[name="value"]').forEach(input => {
                input.addEventListener('blur', function(event) {
                    const form = event.target.closest('form');
                    const formData = new FormData(form);
                    fetch(form.action, {
                        method: form.method,
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log('Updated successfully');
                        } else {
                            console.error('Update failed');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
